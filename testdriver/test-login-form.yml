version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Ensure the email address input is visible.
    commands:
      - command: hover-text
        text: Email address
        description: email input field on the login page
        action: click
  - prompt: Click on the email address input field.
    commands:
      - command: hover-text
        text: Email address
        description: email input field on the login page
        action: click
  - prompt: Type a test email address.
    commands:
      - command: type
        text: test@example.com
  - prompt: Click the "Continue" button.
    commands:
      - command: hover-text
        text: CONTINUE
        description: continue button below the email input field
        action: click
  - prompt: >-
      Assert that a login prompt or appropriate response appears.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: Welcome To KeepNetLabs
