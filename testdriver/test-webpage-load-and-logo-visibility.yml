version: 4.1.29
steps:
  - prompt: Focus the browser window if not already focused.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: Welcome To KeepNetLabs is visible on the webpage
  - prompt: >-
      Assert that the KeepNet logo is visible on the page.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: the KeepNet logo is visible on the webpage
