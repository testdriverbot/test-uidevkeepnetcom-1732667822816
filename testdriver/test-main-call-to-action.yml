version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the "Continue" button is visible on the page.
    commands:
      - command: assert
        expect: the "Continue" button is visible on the page
  - prompt: Click the "Continue" button.
    commands:
      - command: hover-text
        text: CONTINUE
        description: continue button on the login page
        action: click
  - prompt: >-
      Assert that the expected action occurs  # Use the content of the file from
      the environment
    commands:
      - command: assert
        expect: the email input shows a validation error
